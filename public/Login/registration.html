<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/css/registration.css">

	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>

<body>

	<header>
		<h1>Register</h1>
	</header>

	<div class="container">
		<form action="/register" method="POST">
			<!-- <fieldset> -->

				<div class="container-inside">
					<label>Username</label>
					<input type="text" class="inputField" id='username' name="username" placeholder="username" required>
					<!-- <br><br> -->

					<label>Email ID</label>
					<input type="email" class="inputField" id='email' name="email" placeholder="abc@example.com" required>
					<!-- <br><br> -->

					<label>Password</label>
					<input type="password" class="inputField" id="password" name="password" required>
					<!-- <br><br> -->


				</div>
				<div class="buttonsDiv">
					<button type="reset" class="buttons">Reset</button>
					<button type="submit" class="buttons">Submit</button>
				</div>

			<!-- </fieldset> -->
		</form>
		<!-- <br><br> -->
		<a id="mylink" href="./login.html">login</a>

	</div>

	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>

</html>
